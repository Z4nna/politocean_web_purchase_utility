<!DOCTYPE html>
<html>
<head>
    <title>Nuovo Ordine</title>
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/new_order.css" />
</head>
<body>
    <h1>Crea un Nuovo Ordine</h1>
    <form action="/orders/new/submit" method="post">
        <label for="description">Descrizione:</label><br>
        <input type="text" id="description" name="description" required><br><br>

        <label for="area_division">Divisione:</label><br>
        <input type="text" id="area_division" name="area_division" required><br><br>

        <label for="area_sub_area">Sub-area:</label><br>
        <input type="text" id="area_sub_area" name="area_sub_area" required><br><br>

        <h3>Articoli</h3>
        <div id="items-container"></div>

        <button type="button" class="add-button" onclick="addItemEntry()">+ Aggiungi Articolo</button><br><br>

        <button type="submit">Crea Ordine</button>
    </form>

    <script src="/static/js/new_order.js"></script>
</body>
</html>
