{% extends "base.html" %}

{% block title %}Order Arithmetic{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/order_arithmetic.css" />
{% endblock %}

{% block content %}
<h1 class="page-title">Order Arithmetic</h1>

<div class="order-form">
    <div class="form-row">
        <label for="operation">Select Operation:</label>
        <select id="operation" onchange="updateForm()">
            <option value="">-- Choose an Operation --</option>
            <option value="scale">Scale Order</option>
            <option value="merge">Merge Orders</option>
            <option value="subtract">Subtract Orders</option>
        </select>
    </div>

    <!-- Dynamic Form Container -->
    <div id="operation-form" class="form-container"></div>

    <!-- Result -->
    <div id="result-message" class="result-message"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/order_arithmetic.js"></script>
{% endblock %}
